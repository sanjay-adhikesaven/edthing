version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: edthing
      POSTGRES_USER: edthing
      POSTGRES_PASSWORD: edthing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edthing -d edthing"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://edthing:edthing@db:5432/edthing
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-here}
      - NEXTAUTH_URL=http://localhost:3000
      - SITE_PASSWORD=${SITE_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ingest/participation_d_posts.csv:/app/data/participation_d_posts.csv:ro
    develop:
      watch:
        - action: sync
          path: ./web
          target: /app
        - action: rebuild
          path: ./web/package.json
    command: npm run dev

  ingest:
    build:
      context: ./ingest
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://edthing:edthing@db:5432/edthing
      - ED_API_TOKEN=${ED_API_TOKEN}
      - ED_COURSE_ID=${ED_COURSE_ID}
      - SITE_PASSWORD=${SITE_PASSWORD}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ingest:/app
    command: sh -c "python setup.py && python -m sync continuous"

volumes:
  postgres_data:
